<section class="current-training" fxLayout="column" fxFlex.xs="100%" fxLayoutAlign="center center">
    <mat-progress-spinner mode="determinate" [value]="progress"></mat-progress-spinner>
    <h1>{{progress}}%</h1>
    <p>Keep on going</p>
    <button mat-raised-button color="accent" (click)="onStop()">STOP</button>
    <mat-progress-bar mode="determinate" [value]="progress" class="bar"></mat-progress-bar>
</section>
