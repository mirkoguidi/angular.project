<section class="signup">
    <form fxLayoutGap="10px" fxLayout="column" fxLayoutAlign="center center"#f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" matInput placeholder="Your email" ngModel name="email" required email #email="ngModel">
            <mat-error *ngIf="!email.hasError('required')">email is invalid</mat-error>
            <mat-error *ngIf="email.hasError('required')">Field should not be empty</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 charactes">
            <input type="password" matInput placeholder="Your password" ngModel name="password"  required minlength="6" #pw="ngModel">
            <mat-hint align="end">{{ pw.value?.length }} / 6</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Your birthdate" [max]="maxDate" ngModel name="birthdate" required>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
            <mat-radio-group required ngModel name="gender">
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
            </mat-radio-group>
            <mat-checkbox color="primary" ngModel name="agree" required>Agree to terms</mat-checkbox>
        <button mat-raised-button type="submit" color="primary" [disabled]="!f.valid">Submit</button>
    </form>
</section>
