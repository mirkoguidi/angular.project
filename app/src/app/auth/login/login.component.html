<section class="login">
    <form fxLayoutGap="20px" fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" matInput placeholder="Your email" ngModel name="email" required email #e="ngModel">
            <mat-error *ngIf="e.hasError('required')">Cannot be empty</mat-error>
            <mat-error *ngIf="!e.hasError('required')">Not a valid email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Your password" ngModel name="password" required minlength="6" #p="ngModel">
            <mat-hint>Need to be at least 6 characters</mat-hint>
            <mat-hint align="end">{{p.value?.length}} / 6</mat-hint>
            <mat-error *ngIf="p.hasError('required')">Not enough characters</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!f.valid">Login</button>
    </form>
</section>
